    <script>
      //표현식
      eval("1+2;"); //3
      //표현식 아닌 문
      eval("var x=5;"); //undefined

      //eval 함수에 의해 런타임에 변수 선언문이 실행되어 x변수가 선언되었다

      //객체 리터럴은 반드시 괄호로 둘러싼다
      const o = eval("({a:1})");
      console.log(o); // {a:1}

      //함수 리터럴은 반드시 괄호로 둘러싼다
      const f = eval("(function() { return 1;})");
      console.log(f()); //1
    </script>
