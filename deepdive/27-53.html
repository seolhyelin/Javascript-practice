<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2];

      // ES6 스프레드 문법
      const newArr = [...arr, 3];
      console.log(newArr); // [1, 2, 3]
      const arr = [1, 2];

      // ES6 스프레드 문법
      const newArr = [3, ...arr];
      console.log(newArr); // [3, 1, 2]
    </script>
  </body>
</html>
