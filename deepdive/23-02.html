<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //전역 변수 선언
      const x = 1;
      const y = 2;

      //함수 정의
      function foo(a) {
        //지역변수 선언
        const x = 10;
        const y = 20;
        //메서드 호출
        console.log(a + x + y);
      }

      //함수호출
      foo(100); //130
      //메서드 호출
      console.log(x + y); //3
    </script>
  </body>
</html>
