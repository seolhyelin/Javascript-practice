<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수는 객체다
      function foo() {}

      //함수는 객체이므로 프로퍼티 소유 가능
      foo.prop = 10;

      //함수는 객체이므로 메서드 소유 가능
      foo.method = function () {
        console.log(this.prop);
      };

      foo.method();
    </script>
  </body>
</html>
